<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="form-container">
      <div class="message-container"><p></p></div>
      <form class="customer-form">
        <div class="input-container">
          <label for="first-name">First name*</label>
          <input
            class="name req"
            placeholder="First Name"
            type="text"
            name="first-name"
            id="first-name"
            required
          />
          <div class="tips-container">
            <p>
              Please write you name with the first capital letter, longer then 1
              symbol
            </p>
          </div>
        </div>
        <div class="input-container">
          <label for="phone-number">Phone number*</label>
          <input
            class="phone req"
            placeholder="+380---------"
            type="text"
            name="phone-number"
            id="phone-number"
            required
          />
          <div class="tips-container">
            <p>Please input your number follow the format: +380---------</p>
          </div>
        </div>
        <div class="input-container">
          <label for="email">Email*</label>
          <input
            class="email req"
            placeholder="email@email.com"
            type="text"
            name="email"
            id="email"
            required
          />
          <div class="tips-container">
            <p>Please input the correct email</p>
          </div>
        </div>
        <div class="input-container">
          <label for="card-number">Card number*</label>
          <input
            class="card req"
            placeholder="----------------"
            type="text"
            name="card-number"
            id="card-number"
            required
          />
          <div class="tips-container">
            <p>
              Please input the correct card number. Length must be 16 numbers
            </p>
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
